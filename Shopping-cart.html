<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #A1887F;
        }

        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .cart-grid {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #D7CCC8;
            padding: 15px;
            flex-wrap: wrap;
        }

        .cart-item img {
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            flex-shrink: 0;
        }

        .cart-item-info {
            flex: 1;
            text-align: left;
            word-wrap: break-word;
        }

        .cart-summary {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: left;
            background-color: #D7CCC8;
            padding: 20px;
            border-radius: 15px;
            max-width: 300px;
            width: 100%;
            align-self: flex-start;
            box-sizing: border-box;
        }

        .cart-summary button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                align-items: center;
            }

            .cart-summary {
                max-width: 100%;
                text-align: center;
            }

            .cart-grid {
                width: 100%;
            }
        }

        button {
            background-color: #BCAAA4;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls input {
            width: 50px;
            text-align: center;
        }

        .note-input {
            width: 100%;
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .shipping-info {
            font-size: 1.2em;
            color: #FF5722;
            margin-top: 10px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="cart-grid" id="cartGrid">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-summary" id="cartSummary">
            <!-- Summary will be displayed here -->
        </div>
    </div>

    <script src="Products.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartGrid = document.getElementById("cartGrid");
            const cartSummary = document.getElementById("cartSummary");

            // Retrieve shopping cart from localStorage
            const shoppingCart = JSON.parse(localStorage.getItem("shoppingCart")) || [];

            // Function to update localStorage
            function updateLocalStorage() {
                localStorage.setItem("shoppingCart", JSON.stringify(shoppingCart));
            }

            function displayCartItems() {
                cartGrid.innerHTML = "";
                let totalPrice = 0;
                let deliveryPrice = 0;

                if (shoppingCart.length === 0) {
                    cartGrid.innerHTML = "<p>Your cart is empty.</p>";
                    cartSummary.innerHTML = "";
                    cartSummary.style.display = "none";
                    return;
                }

                cartSummary.style.display = "block";

                shoppingCart.forEach(item => {
                    const product = products.find(p => p.id == item.productId);
                    if (product) {
                        totalPrice += product.price * item.quantity;

                        const cartItem = document.createElement("div");
                        cartItem.classList.add("cart-item");
                        cartItem.innerHTML = `
                            <img src="${product.thumbnail}" alt="${product.title}">
                            <div class="cart-item-info">
                                <h3>${product.title}</h3>
                                <p>Price: $${product.price.toFixed(2)}</p>
                                <div class="quantity-controls">
                                    <input type="number" id="quantity-${product.id}" value="${item.quantity}" min="1" max="${product.stock}" />
                                </div>
                                <textarea class="note-input" id="note-${product.id}" placeholder="Add a note (e.g., gift wrapping)"></textarea>
                                <p>Total: $<span id="total-price-${product.id}">${(product.price * item.quantity).toFixed(2)}</span></p>
                                <button class="delete-item" data-id="${product.id}">Remove Item</button>
                            </div>
                        `;
                        cartGrid.appendChild(cartItem);

                        // Add event listener for manual quantity change
                        document.getElementById(`quantity-${product.id}`).addEventListener("change", function(event) {
                            let newQuantity = parseInt(event.target.value);
                            if (newQuantity > 0 && newQuantity <= product.stock) {
                                updateQuantity(product.id, newQuantity - item.quantity);
                            } else {
                                event.target.value = item.quantity; // revert to original quantity if invalid
                            }
                        });

                        // Add event listener for removing item
                        document.querySelector(`[data-id="${product.id}"].delete-item`).addEventListener("click", function() {
                            removeItemFromCart(product.id);
                        });
                    }
                });

                // Delivery price condition
                if (totalPrice < 1000) {
                    deliveryPrice = 50;
                    const amountForFreeShipping = 1000 - totalPrice;
                    cartSummary.innerHTML = `
                        <div class="shipping-info">
                            Add $${amountForFreeShipping.toFixed(2)} to your cart for free shipping!
                        </div>
                    `;
                } else {
                    deliveryPrice = 0;
                }

                const totalAmount = totalPrice + deliveryPrice;

                // Update total values
                cartSummary.innerHTML += ` 
                    <p><strong>Total Price:</strong> $${totalPrice.toFixed(2)}</p>
                    <p><strong>Delivery Price:</strong> $${deliveryPrice.toFixed(2)}</p>
                    <p><strong>Total Amount:</strong> $${totalAmount.toFixed(2)}</p>
                    <button id="checkoutButton">Proceed to Checkout</button>
                    <button id="clearCartButton">Clear Cart</button>
                `;
            }

            function updateQuantity(productId, change) {
                const itemIndex = shoppingCart.findIndex(item => item.productId === productId);
                if (itemIndex !== -1) {
                    let newQuantity = shoppingCart[itemIndex].quantity + change;
                    if (newQuantity >= 0 && newQuantity <= products.find(p => p.id == productId).stock) {
                        shoppingCart[itemIndex].quantity = newQuantity;
                        document.getElementById(`quantity-${productId}`).value = newQuantity;
                        document.getElementById(`total-price-${productId}`).textContent = (products.find(p => p.id == productId).price * newQuantity).toFixed(2);
                        localStorage.setItem("shoppingCart", JSON.stringify(shoppingCart));
                        displayCartItems(); // Re-render the cart
                    }
                }
            }

            function removeItemFromCart(productId) {
                const itemIndex = shoppingCart.findIndex(item => item.productId === productId);
                if (itemIndex !== -1) {
                    shoppingCart.splice(itemIndex, 1);
                    localStorage.setItem("shoppingCart", JSON.stringify(shoppingCart));
                    displayCartItems(); // Re-render the cart
                }
            }

            displayCartItems();
        });
    </script>
</body>
</html>
