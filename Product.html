<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #A1887F;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
        }
        .wrapper {
            max-width: 1200px; /* Keeps the content centered and not too wide */
            margin: 0 auto;
            padding: 0 20px;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            height: auto;
            flex-wrap: wrap; /* Makes filters wrap nicely on smaller screens */
        }
        .filters select, .filters input, .filters button {
            font-size: 1.4em;
            padding: 12px;
            width: 200px;
            border-radius: 15px;
            border: 2px solid #BCAAA4;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Creates responsive grid */
            gap: 40px;
            padding: 20px;
            justify-items: center;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            max-width: 250px;
            border-radius: 25px;
            background-color: #D7CCC8;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        #applyFilters {
            background-color: #8D6E63;
        }
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .filters select, .filters input, .filters button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Our Products</h1>
            <div class="filters">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                </select>
                <input type="text" id="searchBox" placeholder="Search products...">
                <select id="sortFilter">
                    <option value="none">Sort By</option>
                    <option value="lowToHigh">Sort By Price: Low to High</option>
                    <option value="highToLow">Sort By Price: High to Low</option>
                </select>
                <button id="applyFilters">Apply</button>
            </div>
        </header>
        <main>
            <div class="product-grid" id="productGrid">
                <!-- Products will be dynamically added here -->
            </div>
        </main>
        <script src="Products.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const productGrid = document.getElementById("productGrid");
                const categoryFilter = document.getElementById("categoryFilter");
                const searchBox = document.getElementById("searchBox");
                const sortFilter = document.getElementById("sortFilter");
                const applyFilters = document.getElementById("applyFilters");
                
                function displayProducts(products) {
                    productGrid.innerHTML = ""; // Clears the grid before displaying new products
                    products.forEach(product => {
                        const productCard = document.createElement("div");
                        productCard.classList.add("product-card");
                        productCard.innerHTML = `
                            <a href="product-detail.html?id=${product.id}">
                                <img src="${product.thumbnail}" alt="${product.title}">
                            </a>
                            <h3>${product.title}</h3>
                            <p>$${product.price.toFixed(2)}</p>
                        `;
                        productGrid.appendChild(productCard);
                    });
                }
                
                function populateCategories() {
                    let categories = [...new Set(products.map(p => p.category))]; // Get unique categories
                    categories.forEach(category => {
                        const option = document.createElement("option");
                        option.value = category;
                        option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                        categoryFilter.appendChild(option);
                    });
                }
                
                function filterAndSortProducts() {
                    let filteredProducts = products.filter(product => {
                        return (categoryFilter.value === "all" || product.category === categoryFilter.value) &&
                               (searchBox.value === "" || product.title.toLowerCase().includes(searchBox.value.toLowerCase()));
                    });
                    
                    // Sort products based on user selection
                    if (sortFilter.value === "lowToHigh") {
                        filteredProducts.sort((a, b) => a.price - b.price);
                    } else if (sortFilter.value === "highToLow") {
                        filteredProducts.sort((a, b) => b.price - a.price);
                    }
                    displayProducts(filteredProducts);
                }
                
                // Event listeners for filtering and sorting
                applyFilters.addEventListener("click", filterAndSortProducts);
                categoryFilter.addEventListener("change", () => {
                    searchBox.value = ""; // Clears search when category changes
                    sortFilter.value = "none";
                    filterAndSortProducts();
                });
                
                searchBox.addEventListener("keypress", function(event) {
                    if (event.key === "Enter") {
                        filterAndSortProducts();
                    }
                });
                
                populateCategories(); // Loads categories into filter dropdown
                displayProducts(products); // Displays all products on page load
            });
        </script>
    </div>
</body>
</html>
