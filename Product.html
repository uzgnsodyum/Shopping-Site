<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
        }
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .filters select, .filters input, .filters button {
            font-size: 1.4em;
            padding: 12px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            padding: 20px;
            justify-items: center;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            width: 100%;
            max-width: 250px;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
        <div class="filters">
            <select id="categoryFilter">
                <option value="all">All Categories</option>
            </select>
            <input type="text" id="searchBox" placeholder="Search products...">
            <select id="sortFilter">
                <option value="none">Sort By</option>
                <option value="lowToHigh">Sort By Price: Low to High</option>
                <option value="highToLow">Sort By Price: High to Low</option>
            </select>
            <button id="applyFilters">Apply</button>
        </div>
    </header>
    <main>
        <div class="product-grid" id="productGrid">
            <!-- Products will be dynamically added here -->
        </div>
    </main>
    <script src="Products.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const productGrid = document.getElementById("productGrid");
            const categoryFilter = document.getElementById("categoryFilter");
            const searchBox = document.getElementById("searchBox");
            const sortFilter = document.getElementById("sortFilter");
            const applyFilters = document.getElementById("applyFilters");

            function displayProducts(products) {
                productGrid.innerHTML = "";
                products.forEach(product => {
                    const productCard = document.createElement("div");
                    productCard.classList.add("product-card");
                    productCard.innerHTML = `
                        <a href="product-detail.html?id=${product.id}">
                            <img src="${product.thumbnail}" alt="${product.title}">
                        </a>
                        <h3>${product.title}</h3>
                        <p>$${product.price.toFixed(2)}</p>
                    `;
                    productGrid.appendChild(productCard);
                });
            }

            function populateCategories() {
                let categories = [...new Set(products.map(p => p.category))];
                categories.forEach(category => {
                    const option = document.createElement("option");
                    option.value = category;
                    option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                    categoryFilter.appendChild(option);
                });
            }

            function filterAndSortProducts() {
                let filteredProducts = products.filter(product => {
                    return (categoryFilter.value === "all" || product.category === categoryFilter.value) &&
                           (searchBox.value === "" || product.title.toLowerCase().includes(searchBox.value.toLowerCase()));
                });

                if (sortFilter.value === "lowToHigh") {
                    filteredProducts.sort((a, b) => a.price - b.price);
                } else if (sortFilter.value === "highToLow") {
                    filteredProducts.sort((a, b) => b.price - a.price);
                }
                displayProducts(filteredProducts);
            }

            applyFilters.addEventListener("click", filterAndSortProducts);
            categoryFilter.addEventListener("change", () => {
                searchBox.value = "";
                sortFilter.value = "none";
                filterAndSortProducts();
            });
            
            searchBox.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    filterAndSortProducts();
                }
            });

            populateCategories();
            displayProducts(products);
        });
    </script>
</body>
</html>
